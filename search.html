<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
        integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="phone">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__telecome">SKT</span>
                <span class="status-bar__clock">7:28</span>
                <i class="fas fa-sms"></i>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i calss="fas fa-clock"></i>
                <span class="status-bar__battery-level">31%</span>
                <i class="fas fa-battery-quarter"></i>
            </div>
        </div>
        <div class="search-bar">
            <div class="back">
                <i class="fas fa-arrow-left"></i>
                <span class="search">Search</span>
            </div>
            <div class="qrcode">
                <i class="fas fa-qrcode"></i>
            </div>
        </div>
        <section class="trending-songs">
            <header class="trending-songs__header">
                <span class="title">Trending Songs</span>
                <span class="more">More ></span>
            </header>
            <div class="trending-songs__contents">
                <div class="trending-songs__song">
                    <img class="song-pic">
                    <span class="song-title">너에게 못했던 이야기</span>
                    <span class="song-singer">다비치</span>
                </div>
                <div class="trending-songs__song">
                    <img class="song-pic">
                    <span class="song-title">Way Back Holliday</span>
                    <span class="song-singer">숀 (SHAUN)</span>
                </div>
                <div class="trending-songs__song">
                    <img class="song-pic">
                    <span class="song-title">그때가 좋았어</span>
                    <span class="song-singer">케이시 (Kassy)</span>
                </div>
            </div>
            <div class="trending-songs__page-nav">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
        </section>
        <section class="recent-searches">

        </section>
        <section class="trending-plus-friends">

        </section>
    </div>
</body>

</html>
