<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
        integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__telecome">SKT</span>
            <span class="status-bar__clock">7:28</span>
            <i class="fas fa-sms"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i calss="fas fa-clock"></i>
            <span class="status-bar__battery-level">31%</span>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <header class=="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comments"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="main-me">
        <img class="main-me__profile-pic">
        <div class="main-me__title">/*공통요소를 최대한 살려라*/
    </main>
    <ul class="main-chats">
        <li class="main-chats__row">
            <img class="profile-pic">
            <div class="main-chats__title">
                <i class="fas fa-chevron-circle-down"></i>
                <span class="name">서성목 :)</span>
                <i class="fas fa-thumbtack"></i>
            </div>
            <div class="main-chats__content">
                홍콩 200만 시위의 진짜 이유는 "시진핑?"... 언론은 탄압, 출판인은 실종 출...
            </div>
            <div class="date">August 28</div>
        </li>
        <li class="main-chats__row">
            <img class="profile-pic">
            <div class="main-chats__title">
                <span class="name">윤공주:)</span>
                <i class="fas fa-thumbtack"></i>
            </div>
            <div class="main-chats__content">
                여튼.. 집에가면 뭐 먹을래..
            </div>
            <div class="date">7:16PM</div>
        </li>
        <li class="main-chats__row">
            <div class="profile-pic-set">
                <img class="profile-pic-set-subpic">
                <img class="profile-pic-set-subpic">
                <img class="profile-pic-set-subpic">
                <img class="profile-pic-set-subpic">
            </div>
            <div class="main-chats__title">
                <span class="name">김정국소장님,윤공주:),홍혜경,...</span>
                <span class="chat-member-num">9</span>
            </div>
            <div class="main-chats__content">photo</div>
            <div class="date">2:34PM</div>
        </li>
    </ul>
    <nav class="nav-bar">
        <i class="far fa-user"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-h"></i>
    </nav>
</body>

</html>
