<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
        integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__telecome">SKT</span>
            <span class="status-bar__clock">7:28</span>
            <i class="fas fa-sms"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i calss="fas fa-clock"></i>
            <span class="status-bar__battery-level">31%</span>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <header class=="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="main-me">
        <img class="main-me__profile-pic">
        <div class="main-me__title">
            <span class="name">서성목 :)</span>
            <span class="email">karlseo8@gmail.com</span>
        </div>
        <div class="main-me__lable">MY</div>
    </main>
    <section class="kakao-pay">
        <div class="kakao-pay__status">
            <i class="fas fa-comment">pay</i>
            <span class="balance">> 7,000</span>
            <div class="add">Add</div>
        </div>
        <div class="kakao-pay__button">
            <a href="#" class="send_button">Send</a>
            <a href="#" class="Pay_button">Pay</a>
        </div>
    </section>
    <ul class="applications">
        <li class="app">
            <i class="fas fa-gift"></i>
            <span class="title">Gifts</span>
        </li>
        <li class="app">
            <i class="fas fa-gamepad"></i>
            <span class="title">Games</span>
        </li>
        <li class="app">
            <i class="fas fa-shopping-cart"></i>
            <span class="title">Shopping</span>
        </li>
        <li class="app">
            <i class="fas fa-headphones-alt"></i>
            <span class="title">Musics</span>
        </li>
        <li class="app">
            <i class="far fa-grin-tongue"></i>
            <span class="title">Emotions</span>
        </li>
        <li class="app">
            <i class="fas fa-glass-cheers"></i>
            <span class="title">Dates</span>
        </li>
        <li class="app">
            <i class="fas fa-tshirt"></i>
            <span class="title">Style</span>
        </li>
        <li class="app">
            <i class="fas fa-utensils"></i>
            <span class="title">Order</span>
        </li>
        </section>
        <nav class="nav-bar">
            <i class="far fa-user"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-h"></i>
        </nav>
</body>

</html>
