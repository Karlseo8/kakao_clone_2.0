<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
        integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="phone">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__telecome">SKT</span>
                <span class="status-bar__clock">7:28</span>
                <i class="fas fa-sms"></i>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i calss="fas fa-clock"></i>
                <span class="status-bar__battery-level">31%</span>
                <i class="fas fa-battery-quarter"></i>
            </div>
        </div>
        <header class="setting-header">
            <div class="setting-header__title">
                <i class="fas fa-arrow-left"></i>
                <span class="title">Settings</span>
            </div>
            <a href="search.html">
                <i class="fas fa-search"></i>
            </a>
        </header>
        <ul class="setting-main">
            <li class="setting-main__contents">
                <i class="fas fa-exclamation-triangle"></i>
                <span class="title">Notices</span>
            </li>
            <li class="setting-main__contents">
                <i class="fas fa-american-sign-language-interpreting"></i>
                <span class="title">Kakao Lab</span>
                <i class=""></i>
            </li>
            <li class="setting-main__contents">
                <i class="fas fa-code-branch"></i>
                <span class="title">Version</span>
            </li>
        </ul>
    </div>
</body>

</html>
